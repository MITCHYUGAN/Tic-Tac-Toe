<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick Tack Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tick Tac Toe</h1>
    <div class="container">
        <div class="display">
            <div>
                <h2>Player One (X)</h2>
                <h4>Score: <span class="Xscore"></span></h4>
            </div>
            <div class="game">
                <button class="box box1"></button>
                <button class="box box2"></button>
                <button class="box box3"></button>
                <button class="box box4"></button>
                <button class="box box5"></button>
                <button class="box box6"></button>
                <button class="box box7"></button>
                <button class="box box8"></button>
                <button class="box box9"></button>
            </div>
            <div>
                <h2>Player Two (O)</h2>
                <h4>Score: <span class="Oscore"></span></h4>
            </div>
        </div>
        <button class="resetCurrentGame">Reset Current Round</button>
        <button class="resetWholeGame" style="background-color: rgba(255, 83, 83, 0.668); padding: 10px 30px;">Reset Whole Game</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
